<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка пароля</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Введите пин код</h2>
        <input type="password" id="password" placeholder="Пин код" />
        <button onclick="checkPassword()">Подтвердить</button>
        <p id="error" class="error">Вы ввели неправильный пин код</p>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error');
            
            // Предположим, что правильный пин код - это '1234'
            const correctPassword = '1234';

            if (password === correctPassword) {
                // Перенаправление на ссылку
                window.location.href = 'https://t.me/rz_info_bot/info_portal';
            } else {
                // Показываем ошибку, если пин код неверный
                errorElement.style.display = 'block';
            }
        }
    </script>

</body>
</html>
